

<h2>Contact</h2>

<div class="quotation">
  <p>Be called back for more information</p>
  <form class="form-horizontal" onsubmit="location='mailto:hgmusers@gmail.com?subject='+escape('quotation')+'&body=Name:'+escape(this.inputFirstName.value)+'%0D%0A'+'%0D%0A'+escape(''); return false">
    <div class="control-group">
      <label class="control-label" for="inputFirstName">First name (*)</label>
      <div class="controls">
        <input type="text" id="inputFirstName" name="inputFirstName" class="span4">
      </div>
    </div>
    <div class="control-group" style="margin-top: 24px;">
      <label class="control-label" for="inputLastName">Last name (*)</label>
      <div class="controls">
        <input type="text" id="inputLastName" class="span4">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputContactType">You want to be contacted by</label>
      <div class="controls" style="height: 40px;line-height: 40px;">
        <select id="inputContactType" class="span4">
          <option>Phone</option>
          <option>Email</option>
        </select>
      </div>
    </div>
    <!--
    <div class="control-group" id="phone">
      <label class="control-label" for="inputWhen">Phone number (*)</label>
      <div class="controls">
        <input class="span4" type="text" value="">
      </div>
    </div>-->
    <div class="control-group" id="when">
      <label class="control-label" for="inputWhen">When (*)</label>
      <div class="controls">
        <!-- <input type="date" id="inputWhen" placeholder="../../...."> -->

        <div class="input-append date" data-date-format="dd/mm/yyyy">
          <input class="span2 datepicker" type="text" value="" style="margin:0">
          <span class="add-on"><i class="icon-calendar"></i></span>
        </div>
      </div>
    </div>
    <div class="control-group" id="between">
      <label class="control-label" for="inputWhen">Between (*)</label>
      <div class="controls">
        <div class="between">
          <div class="input-append bootstrap-timepicker time-bloc">
              <input id="timepicker1" type="text" class="input-small">
              <span class="add-on"><i class="icon-time"></i></span>
          </div>and <div class="input-append bootstrap-timepicker time-bloc">
              <input id="timepicker2" type="text" class="input-small">
              <span class="add-on"><i class="icon-time"></i></span>
          </div>
        </div>
      </div>
    </div>
    <div class="control-group" id="email" style="display:none">
      <label class="control-label" for="inputWhen">Email</label>
      <div class="controls">
        <input class="span4" type="email" value="">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
        </label>
        <a id="contact-cancel" href="#" class="btn">Cancel</a>
        <a id="contact-submit" href="#" class="btn btn-primary quotation-submit">Submit</a>
      </div>
    </div>
  </form>
</div>
